<div class="col-sm-8 col-sm-offset-4 login-page">
  <div class="row">
    <div class="col-sm-3 col-sm-offset-3">
      <a [routerLink]="['/register']" ><u>Register</u><br>New User?</a>
    </div>
    <div class="col-sm-3"><u>About Us</u></div>
    <div class="col-sm-3"><u>Contact Us</u></div>
  </div>
  <div class="row">
    <div class="col-sm-12 login-header">
      <h2 *ngIf="!loginExpired">Welcome to the site</h2>
      <h2 *ngIf="loginExpired">Session Expired. Please Re Login.</h2>
    </div>
  </div>

  <form name="loginForm" (ngSubmit)="login()" #loginForm="ngForm" >

    <div class="form-group row" >
      <div class="col-sm-3">
        User ID
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="userName" required [(ngModel)]="user.userName" />
      </div>
    </div>
    <div class="form-group row" >
      <div class="col-sm-3">
        Password
      </div>
      <div class="col-sm-3">
        <input type="password" class="form-control" name="password" required [(ngModel)]="user.password"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-3 col-sm-offset-3">
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </div>
    </div>
    <div *ngIf="loginError" class="col-sm-9 col-sm-offset-3 error">
      {{loginError}}
    </div>
  </form>
</div>
