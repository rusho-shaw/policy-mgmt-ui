<div class="row">
  <div class="col-sm-1 col-sm-offset-10">
    <a [routerLink]="['/home']" ><u>Home</u></a>
  </div>
</div>
<section *ngIf="!userName">
<div class="row">
  <div class="col-sm-11 col-sm-offset-1">
    <h3>Customer Information</h3>
  </div>
</div>
<form class="registration-form" (ngSubmit)="saveUserDetails()" #userForm="ngForm">
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      First Name<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Last Name<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Date Of Birth<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <!--<input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" #dateOfBirth="ngModel" />-->
      <my-date-picker name="dateOfBirth" [options]="myDatePickerOptions" [(ngModel)]="user.dateOfBirth" #dateOfBirth="ngModel"></my-date-picker>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Address<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="address" [(ngModel)]="user.address" #address="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Contact No<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="contactNo" [(ngModel)]="user.contactNo" #contactNo="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Email Address<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="email" class="form-control" name="emailAddress" [(ngModel)]="user.emailAddress" #emailAddress="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Password<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      Confirm Password<span class="glyphicon glyphicon-asterisk"></span>
    </div>
    <div class="col-sm-2">
      <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="user.confirmPassword" #firstName="ngModel" />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 col-sm-offset-1">
      <button class="btn btn-primary">Reset</button>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
</section>
<section *ngIf="userName">Login with the User ID: {{userName}} and provided password.</section>
